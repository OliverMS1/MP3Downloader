<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <title>MP3 Downloader</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="display:flex; justify-content: center ;">
        <div>MP3 Downloader</div>
    </nav>

    <form action="/" method="post">
        <div class="col-sm-4">
            <input type="input" name="link" class="form-control" autofocus placeholder="Paste link" required>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Download</button>
        </div>
    </form>
    <div class="d-flex justify-content-center" style="margin-top: 20px;">
       <div class="alert alert-primary" role="alert">
            HOW TO USE: Copy the link of the video you want to download from Youtube and paste it in the input field above
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small blue mt-auto">

        <!-- Copyright -->
        <div class="footer mt-auto py-3 bg-dark">Made for CS50x 2022
        </div>
        <!-- Copyright -->
  
    </footer>
    <!-- Footer -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
